{% extends "base.html" %}
{% block title %}Logged Out{% endblock %}
{% block content %}

<style>
  .logout-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 40px 30px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .logout-container h2 {
    color: #27ae60;
    margin-bottom: 20px;
    font-size: 28px;
    font-weight: 600;
  }

  .logout-container p {
    color: #7f8c8d;
    margin-bottom: 30px;
    font-size: 16px;
    line-height: 1.5;
  }

  .login-link {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    padding: 12px 30px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    display: inline-block;
  }

  .login-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
    text-decoration: none;
    color: white;
  }
</style>

<script>
// Show alert when page loads
window.onload = function() {
  alert('Successfully logged out!');
  // Redirect to login page after 2 seconds
  setTimeout(function() {
    window.location.href = "{% url 'login' %}";
  }, 2000);
};
</script>
{% endblock %}
