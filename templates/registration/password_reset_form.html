{% extends "base.html" %}
{% block content %}
<div class="reset-container">
  <div class="reset-header">
    <h2>Password Reset</h2>
    <p>Enter your email address to reset your password.</p>
  </div>
  
  <form method="post" class="reset-form">
    {% csrf_token %}
    <div class="form-field">
      <label for="id_email">Email Address:</label>
      {{ form.email }}
      {% if form.email.errors %}
        <div class="error-message">
          {{ form.email.errors.0 }}
        </div>
      {% endif %}
    </div>
    
    <button type="submit" class="reset-button">
      <span>Reset Password</span>
    </button>
  </form>
  
  <div class="back-to-login">
    <a href="{% url 'login' %}" class="auth-link">‚Üê Back to Login</a>
  </div>
</div>

<style>
  .reset-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .reset-header h2 {
    color: #2c3e50;
    margin-bottom: 10px;
    font-size: 28px;
    font-weight: 600;
  }

  .reset-header p {
    color: #7f8c8d;
    margin-bottom: 30px;
    font-size: 16px;
    line-height: 1.5;
  }

  .reset-form {
    text-align: left;
  }

  .form-field {
    margin-bottom: 20px;
  }

  .form-field label {
    display: block;
    margin-bottom: 8px;
    color: #2c3e50;
    font-weight: 600;
    font-size: 14px;
  }

  .form-field input[type="email"] {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e1e8ed;
    border-radius: 8px;
    background-color: #f8f9fa;
    font-size: 16px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-sizing: border-box;
  }

  .form-field input[type="email"]:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    background-color: #fff;
  }

  .error-message {
    color: #e74c3c;
    font-size: 14px;
    margin-top: 5px;
    padding: 5px 0;
  }

  .reset-button {
    width: 100%;
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    margin-top: 10px;
  }

  .reset-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
  }

  .reset-button:active {
    transform: translateY(0);
  }

  .back-to-login {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #eee;
  }

  .auth-link {
    color: #3498db;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .auth-link:hover {
    color: #2980b9;
    text-decoration: underline;
  }
</style>
{% endblock %}
